<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view locale="#{settings.locale}">
	<h:head>
		<title>#{msgs.tituloOperacionError}</title>
	</h:head>
	<h:body>
#{msgs.mensajeError1}:<br />
		<p:panelGrid columns="2">
			#{msgs.vista}: <h:outputText value="#{error.vista}" />
			#{msgs.metodo}: <h:outputText value="#{error.metodo}" />
			#{msgs.clase}: <h:outputText value="#{error.clase}" />
			#{msgs.excepcion}: <h:outputText value="#{error.ex}" />
		</p:panelGrid>

	</h:body>
</f:view>
</html>
