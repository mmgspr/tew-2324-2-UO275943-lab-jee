<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-general.xhtml">
	<ui:define name="titulo">
		#{msgs.tituloRegistro}
	</ui:define>
	<ui:define name="cuerpo">
		<h:form id="form-principal">
		#{msgs.userid} 
  		<h:panelGroup>
				<p:inputText required="true"
					id="userid">
				</p:inputText>
				<p:message for="userid" />
			</h:panelGroup>
		#{msgs.pass} 
  		<h:panelGroup>
				<p:password required="true"
					id="pass">
				</p:password>
				<p:message for="pass" />
			</h:panelGroup>
		#{msgs.repetirPass} 
  		<h:panelGroup>
				<p:password required="true"
					id="repetirPass">
				</p:password>
				<p:message for="repetirPass" />
			</h:panelGroup>
			<p:commandButton update="@form" value="#{msgs.botonSalvar}" />
		</h:form>
	</ui:define>
	<ui:define name="pie">
	</ui:define>
</ui:composition>
