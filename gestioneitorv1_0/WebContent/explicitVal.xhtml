<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-general.xhtml">
	<ui:define name="titulo">
		#{msgs.tituloRegistro}
	</ui:define>
	<ui:define name="cuerpo">
		<h:form id="form-principal">
		#{msgs.userid} 
  		<h:panelGroup>
			<p:inputText value="RELLENAR" required="true"
				requiredMessage="#{msgs.formAlta_nombre_requiredMessage}"
				validatorMessage="#{msgs.formAlta_nombre_validatorMessage}"
				id="userid">
				<f:validateLength maximum="20" />
			</p:inputText>
			<p:message for="userid" />
		</h:panelGroup>
		#{msgs.pass} 
  		<h:panelGroup>
			<p:password value="RELLENAR" required="true"
				requiredMessage="#{msgs.formAlta_nombre_requiredMessage}"
				validatorMessage="#{msgs.formAlta_nombre_validatorMessage}"
				id="pass"
				match="repetirPass">
			</p:password>
			<p:message for="pass" />
		</h:panelGroup>
		#{msgs.repetirPass} 
  		<h:panelGroup>
			<p:password value="RELLENAR" required="true"
				requiredMessage="#{msgs.formAlta_nombre_requiredMessage}"
				validatorMessage="#{msgs.formAlta_nombre_validatorMessage}"
				id="repetirPass">
			</p:password>
			<p:message for="repetirPass" />
		</h:panelGroup>
		        <p:commandButton update="@form" value="#{msgs.botonSalvar}"/>
		</h:form>
	</ui:define>
	<ui:define name="pie">
	</ui:define>
</ui:composition>
